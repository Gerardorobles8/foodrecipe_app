<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('main.list_recipes') }}">‚Üê Back to All Recipes</a></p>
</body>
</html>
