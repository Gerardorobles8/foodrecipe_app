<!DOCTYPE html>
<html>
<head><title>All Recipes</title></head>
<body>
  <h1>All Recipes</h1>
  <p><a href="{{ url_for('main.login') }}">Login</a> |
     <a href="{{ url_for('main.register') }}">Register</a> |
     <a href="{{ url_for('main.new_recipe') }}">New Recipe</a></p>

  {% if recipes %}
    <ul>
      {% for recipe in recipes %}
        <li><a href="{{ url_for('main.view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes found.</p>
  {% endif %}
</body>
</html>
